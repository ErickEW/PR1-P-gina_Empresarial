<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login_screen.css">
</head>
<body>
    <div class="login">

        <div class="img-container">
            <!-- <img src="./img/raoul-droog-yMSecCHsIBc-unsplash.jpg" alt="" class="left-img"> -->
        </div>
        <div class="form-container">
            <h1 class="form-title">Inicia sesión.</h1>
            <form action="#" class="login-form">
                <div class="form-group">
                    <label for="username" class="form-label">Usuario:</label>
                    <input type="text" id="username" class="form-input">
                </div>
                <div class="form-group">
                    <label for="password" class="form-label">Contraseña:</label>
                    <input type="password" id="password" class="form-input">
                </div>
                <a href="#" class="forgot-link">Olvidaste tu contraseña?</a>
                <button type="submit" class="form-submit-button">Iniciar</button>
            </form>
        </div>
        
    </div>
    <script src="login_screen.js"></script>
</body>
</html>
